<head>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>


	<div class="row mt-5">
		<div class="col-lg-4 col-md-8 offset-md-2 offset-lg-4 row mt-5">
			<span onclick="num(0)" class="col-4 border-end border-bottom border-3 border-primary hight">
				
			</span>
			<span onclick="num(1)" class="col-4 border-bottom border-3 border-primary hight ">
				
			</span>
			<span onclick="num(2)" class="col-4 border-bottom border-3 border-primary border-start hight ">
				
			</span>
			<span onclick="num(3)" class="col-4 border-end border-bottom border-3 border-primary hight">
				
			</span>
			<span onclick="num(4)" class="col-4 border-bottom border-3 border-primary hight">
				
			</span>
			<span onclick="num(5)" class="col-4 border-bottom border-3 border-primary border-start hight">
				
			</span>
			<span onclick="num(6)" class="col-4 border-end border-3 border-primary hight">
				
			</span>
			<span onclick="num(7)" class="col-4 hight ">
				
			</span>
			<span onclick="num(8)" class="col-4  border-start border-3 border-primary hight">
				 
			</span>
		</div>
	</div>
	
	<div id="chance"></div>
	<div>
		<img src="" id="image" ><br/>
<span onclick="restar()" id="re"><i class="fa-solid fa-rotate-right fa-spin"></i>Reload</span> &nbsp &nbsp<span onclick="retry()" id="re"><i class="fa-solid fa-rotate fa-spin"></i>Retry</span>
	</div>
